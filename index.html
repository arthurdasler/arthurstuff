<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur stuff</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0;">

    <div class="logotype">
        <img src="img/logotype.svg" alt="Arthur Logotype">
    </div>

    <div class="catalog">

        <div class="card">
            <div class="card-image">
                <img src="img/untitled-4.webp" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> BLACK EDITION</div>
                    <div class="card-price"> <b> 11 900 ₽ </b></div>
                </div>
                <div class="add-button" data-id="black-edition">
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="img/untitled-4.webp" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> BLACK EDITION</div>
                    <div class="card-price" style="opacity: 10%;"> Нет в наличии</div>
                </div>
                <div class="add-button-invis">
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-image">
                <img src="img/untitled-4.webp" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> BLACK EDITION</div>
                    <div class="card-price"> <b> 11 900 ₽ </b></div>
                </div>
                <div class="add-button">
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>







    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        document.querySelectorAll('.add-button').forEach(button => {
            button.addEventListener('click', () => {
                const itemId = button.dataset.id; // <-- возьмем id из data-id
                const payload = {
                    action: 'buy',
                    itemId: itemId
                };
                tg.sendData(JSON.stringify(payload)); // отправляем данные боту
            });
        });
    </script>
</body>

</html>
