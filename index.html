<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur stuff</title>
    <link rel="stylesheet" href="style.css">



</head>

<body style="margin: 0;">

    <div class="logotype">
        <img src="img/logotype.svg" alt="Arthur Logotype">
    </div>

    <div class="catalog">

        <div class="card">
            <div class="card-image">
                <img src="img/DSC00125-1 3.png" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> Подвеска</div>
                    <div class="card-price"> 2 900 ₽ </div>
                </div>
                <div class="add-button" data-id="Подвеска">
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="img/untitled-4.webp" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> BLACK EDITION</div>
                    <div class="card-price" style="opacity: 10%;"> Нет в наличии</div>
                </div>
                <div class="add-button-invis">
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-image">
                <img src="img/untitled-4.webp" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> BLACK EDITION</div>
                    <div class="card-price"> 11 900 ₽ </div>
                </div>
                <div class="add-button" data-id="Это все цветочки" >
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>







    </div>


    <script>
        const telegramUsername = "arthurborsokov"; // твой Telegram username

        const buttons = document.querySelectorAll('.add-button');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const itemId = btn.dataset.id; // берём data-id кнопки
                const text = encodeURIComponent(`Привет! Хочу купить «${itemId}»`);
                const telegramUrl = `https://t.me/${telegramUsername}?text=${text}`;
                window.open(telegramUrl, '_blank');
            });
        });
    </script>

</body>

</html>
