<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur stuff</title>
    <link rel="stylesheet" href="style.css">



</head>

<body style="margin: 0;">

    <div class="logotype">
        <img src="img/logotype.svg" alt="Arthur Logotype">
    </div>

    <div class="catalog">

        <div class="card">
            <div class="card-image">
                <img src="img/untitled-4.webp" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> BLACK EDITION</div>
                    <div class="card-price"> <b> 11 900 ₽ </b></div>
                </div>
                <div class="add-button" data-id="black-edition">
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-image">
                <img src="img/untitled-4.webp" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> BLACK EDITION</div>
                    <div class="card-price" style="opacity: 10%;"> Нет в наличии</div>
                </div>
                <div class="add-button-invis">
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>


        <div class="card">
            <div class="card-image">
                <img src="img/untitled-4.webp" alt="Test Image">
            </div>
            <div class="card-down">
                <div class="card-description">
                    <div class="card-title"> BLACK EDITION</div>
                    <div class="card-price"> <b> 11 900 ₽ </b></div>
                </div>
                <div class="add-button">
                    <img src="img/add-icon.svg" alt="add-button">
                </div>
            </div>
        </div>







    </div>

    <script>
        // Выбираем все кнопки
        const buttons = document.querySelectorAll('.add-button');

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const itemId = btn.dataset.id; // получаем data-id
                const botUrl = `https://t.me/your_bot?start=${itemId}`; // формируем ссылку
                window.open(botUrl, '_blank'); // открываем в новой вкладке (Telegram app откроется)
            });
        });
    </script>


</body>

</html>
