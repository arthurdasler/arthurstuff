<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthurstuff</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="verify.css">



</head>

<body>

    <div class="allweb">
        <div class="content">

            <div class="header">
                <a href="https://arthurstuff.ru/"><img class="logotype" src="SVG/AS-logo.svg" style="width: 100px;"></a>
                <div class="header-buttons">
                    <a href="https://arthurstuff.ru/" class="button" target="_self" a>
                        <span> [ Каталог ]</span>
                    </a>
                    <a href="/contacts" class="button" target="_self" a>
                        <span> [ Контакты ]</span>
                    </a>
                    <a href="/manifest" class="button" target="_self" a>
                        <span> [ Манифест ]</span>
                    </a>
                </div>
            </div>

            <div class="hero">

                <div class="form">
                    <div class="paragraph">Код можно найти в паспорте,<br>с поставляемым изделием
                    </div>
                    <div class="form-block">
                        <input class="input" id="codeInput" type="text" name="code" placeholder="Введите код"
                            oninput="this.value = this.value.toUpperCase()">
                        <button class="button" onclick="checkCode()">[ Отправить ]</button>
                    </div>
                </div>

                <div id="result" class="result"></div>
                <div id="loader" style="display:none;">
                    <div class="skeleton-text"></div>
                </div>
            </div>



        </div>




    <div class="footer">
        1996-2025 ᵃᵇ <br>Суть не в вещах<br>
        Суть — в том, что они остаются
    </div>

    <script type="module" src="verify.js"></script>



</body>

</html>
